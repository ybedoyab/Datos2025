site_name: Reto - Gas natural
site_description: Documentación técnica del proyecto
site_url: https://ashen-software.github.io/Datos2025/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Modo oscuro
    - scheme: dark
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Modo claro

nav:
  - Inicio: index.md
  - Arquitectura:
    - Overview: arquitectura/overview.md
    - Implementación: arquitectura/implementacion.md
    - Diagrama: assets/diagrams/arquitectura.svg
  - API:
    - Endpoints: api/endpoints.md
  - Base de Datos:
    - Esquema: database/esquema.md
  # - Guías:
  #   - Desarrollo: guias/desarrollo.md
  #   - Uso: guias/uso.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
extra_css:
  - assets/stylesheets/extra.css